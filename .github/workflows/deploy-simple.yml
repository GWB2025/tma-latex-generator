name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Verify files exist
        run: |
          echo "ğŸ“ Checking required files..."
          ls -la
          test -f index.html && echo "âœ… index.html found"
          test -f styles.css && echo "âœ… styles.css found" 
          test -f script.js && echo "âœ… script.js found"
          test -f tma.sty && echo "âœ… tma.sty found"
          test -f tma-extras.sty && echo "âœ… tma-extras.sty found"
          echo "ğŸ¯ All files present!"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Success message
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"